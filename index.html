<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC-Motos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:ital@1&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    

    <section id="contato">
        <div class="container">
            <h2>Entre em contato</h2> 
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo</label> 
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>

                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-campo">
                    <label for="CPF">CPF</label>
                    <input type="CPF" id="CPF" name="CPF">
                </div>

                <div class="form-campo">
                    <label for="CEP">CEP</label>
                    <input type="CEP" id="CEP" name="CEP">
                </div>

                <div class="form-campo">
                    <label for="Enderço Completo">Enderço Completo</label>
                    <input type="Enderço Completo" id="Enderço Completo" name="EnderçoCompleto">
                </div>

                
                <div class="form-campo">
                    
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container container-flex">
            <p>
                2023 &copy; EBAC- Todos os direitos reservados
            </p>     
    </footer>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>



    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000')

            $('#CPF').mask('000.000.000-00')

            $('#CEP').mask('00000-000')

            $('form').validate({
                rules:{
                    telefone:{
                        required:true
                    },

                    CPF:{
                        required:true
                    },

                    CEP:{
                        required:true
                    },

                    nome:{
                        required:true
                    },

                    messages: {
                        CEP:'Por favor, insira seu nome'
                    },
                }
            })
        })

        


    </script>
</body>
</html>
